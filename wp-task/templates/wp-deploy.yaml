apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: {{.Values.wp_name}}
  labels:
    app: wordpress
spec:
  selector:
    matchLabels:
      app: wordpress
      tier: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
        tier: mysql
    spec:
      replicas: 2
      selector:
        matchLabels:
          name: wordpress
      template:
        metadata:
          labels:
            name: wordpress
        spec:
          securityContext:
            runAsUser: 0
            fsGroup: 0  
          containers:
          - image: {{.Values.wname}}:{{.Values.wp_version}}
            name: wordpress
            env:
            - name: WORDPRESS_DB_HOST
              value: mysql-lb
            - name: WORDPRESS_DB_PASSWORD
              value: password
            - name: SECRET
              valueFrom:
                secretKeyRef:
                  name: mysecret
                  key: admin
            ports:
            - containerPort: 80
              name: wordpress
